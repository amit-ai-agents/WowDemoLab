 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸš€ CXO Demo Showcase</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8f9fa url('https://images.unsplash.com/photo-1518773553398-650c184e0bb3?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255, 255, 255, 0.92);
      z-index: -1;
    }

    .header-section {
      padding: 15px 20px;
      background-color: #fff;
      border-bottom: 1px solid #e0e0e0;
      display: flex;
      align-items: center;
    }

    .header-icon {
      font-size: 2rem;
      color: #0d6efd;
      margin-right: 10px;
    }

    .header-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #212529;
    }

    .header-subtitle {
      font-size: 1rem;
      color: #666;
      margin-left: auto;
    }

    .kpi-cards .card {
      text-align: center;
      border: none;
      background: white;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
      transition: transform 0.2s ease-in-out;
    }

    .kpi-cards .card:hover {
      transform: translateY(-5px);
    }

    .score-card {
      border-radius: 12px;
      padding: 16px;
      font-size: 1rem;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .score-card i {
      font-size: 1.4rem;
      margin-right: 10px;
    }

    .sales { background-color: #0d6efd; }
    .revenue { background-color: #198754; }
    .nps { background-color: #ffc107; color: #333; }
    .uptime { background-color: #dc3545; }

    .search-bar {
      display: flex;
      gap: 10px;
      align-items: center;
      padding: 10px 20px;
    }

    .search-bar input {
      flex: 1;
      max-width: 600px;
    }

    .filter-section h5 {
      margin-bottom: 10px;
      font-size: 1.1rem;
      font-weight: 600;
    }

    .modal-title {
      font-weight: 600;
    }

    @media (max-width: 576px) {
      .header-subtitle {
        display: none;
      }

      .search-bar {
        flex-direction: column;
        align-items: stretch;
      }

      .search-bar input {
        width: 100%;
      }

      .view-toggle {
        margin-top: 10px;
        justify-content: flex-end;
      }
    }
  </style>
</head>

<body>
  <!-- Header -->
  <div class="header-section">
    <i class="fas fa-diagram-project header-icon"></i>
    <div class="header-title">DI Demo Factory</div>
    <div class="header-subtitle">Explore AI-powered business solutions</div>
  </div>

  <!-- KPI Cards -->
  <div class="container my-4">
    <div class="row g-3 kpi-cards">
      <div class="col-md-3">
        <div class="score-card sales">
          <i class="fas fa-bolt"></i> Demos <strong class="ms-auto">+20</strong>
        </div>
      </div>
      <div class="col-md-3">
        <div class="score-card revenue">
          <i class="fas fa-coins"></i> Industries <strong class="ms-auto">8</strong>
        </div>
      </div>
      <div class="col-md-3">
        <div class="score-card nps">
          <i class="fas fa-star"></i> Avg. Deployment <strong class="ms-auto">6 Weeks</strong>
        </div>
      </div>
      <div class="col-md-3">
        <div class="score-card uptime">
          <i class="fas fa-rocket"></i> ROI Potential <strong class="ms-auto">5X</strong>
        </div>
      </div>
    </div>
  </div>

  <!-- Search and View Controls -->
  <div class="search-bar container">
    <input type="text" id="searchInput" class="form-control" placeholder="ðŸ” Search demos and keywords..." aria-label="Search" />
    <div class="view-toggle">
      <button class="btn btn-outline-secondary active" id="gridViewBtn" title="Grid View">
        <i class="fas fa-th"></i>
      </button>
      <button class="btn btn-outline-secondary" id="listViewBtn" title="List View">
        <i class="fas fa-bars"></i>
      </button>
      <button class="btn btn-outline-primary" title="Filters">
        <i class="fas fa-sliders-h"></i> Filters
      </button>
    </div>
  </div>

  <!-- Filters -->
  <div class="container mt-3">
    <div class="row mb-3">
      <div class="col-md-2"><h5>Industry:</h5></div>
      <div class="col-md-10 btn-group flex-wrap" id="industryFilters"></div>
    </div>
    <div class="row mb-4">
      <div class="col-md-2"><h5>Domain:</h5></div>
      <div class="col-md-10 btn-group flex-wrap" id="domainFilters"></div>
    </div>
  </div>

  <!-- Demo Grid -->
  <div class="container">
    <div class="row grid-view" id="demoContainer"></div>
  </div>

  <!-- Demo Detail Modal -->
  <div class="modal fade" id="demoModal" tabindex="-1" aria-labelledby="demoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="demoModalLabel">Demo Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="demoModalBody"></div>
      </div>
    </div>
  </div>

  <!-- Customize Demo Modal -->
  <div class="modal fade" id="customizeModal" tabindex="-1" aria-labelledby="customizeModalLabel">
    <div class="modal-dialog">
      <form class="modal-content" id="customizeForm">
        <div class="modal-header">
          <h5 class="modal-title" id="customizeModalLabel">Customize Demo</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="customName" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="customName" required />
          </div>
          <div class="mb-3">
            <label for="customEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="customEmail" required />
          </div>
          <div class="mb-3">
            <label for="customDetails" class="form-label">Customization Requirements</label>
            <textarea class="form-control" id="customDetails" rows="4" required></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Submit Request</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Hidden form for server POST -->
  <form id="demoDetailsForm" method="POST" action="/DemoDetails" style="display:none;">
    <input type="hidden" name="demoID" id="demoIDField" />
  </form>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>
  <script src="/static/js/demoList.js"></script>
</body>
</html>
