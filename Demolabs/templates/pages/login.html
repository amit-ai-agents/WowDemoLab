<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RHIM Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 400px;
        }

        .step-field {
            display: none;
        }

            .step-field.active {
                display: block;
            }

        #error-msg {
            color: red;
            font-size: 0.9rem;
            margin-bottom: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h4 class="text-center mb-4">🔐 RHIM Login</h4>

        <div id="error-msg"></div>

        <div class="mb-3 step-field active" id="step-1">
            <label class="form-label">Email or Mobile</label>
            <input type="text" class="form-control" id="username" placeholder="Enter email or mobile number">
        </div>

        <div class="mb-3 step-field" id="step-password">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password">
        </div>

        <div class="mb-3 step-field" id="step-otp">
            <label class="form-label">OTP</label>
            <input type="text" class="form-control" id="otp" placeholder="Enter OTP">
        </div>

        <div class="d-grid">
            <button class="btn btn-primary" id="loginBtn">Continue</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        let loginType = "";

        function showError(message) {
            $('#error-msg').text(message).show();
        }

        function clearError() {
            $('#error-msg').hide();
        }

        $('#loginBtn').click(function () {
            const username = $('#username').val().trim();
            const password = $('#password').val();
            const otp = $('#otp').val();
            clearError();

            if (!loginType) {
                // Step 1: Identify user type
                $.ajax({
                    url: '/auth/identify_user',
                    method: 'POST',
                    data: { username },
                    success: function (res) {
                        if (res.type === 'internal') {
                            loginType = 'internal';
                            $('#step-1').removeClass('active');
                            $('#step-password').addClass('active');
                        } else if (res.type === 'external') {
                            loginType = 'external';
                            $('#step-1').removeClass('active');
                            $('#step-otp').addClass('active');
                            alert('OTP sent to your mobile (simulated)');
                        } else {
                            showError(res.message || "User not found.");
                        }
                    },
                    error: function (xhr) {
                        showError(xhr.responseJSON?.message || "Error identifying user.");
                    }
                });
            } else if (loginType === 'internal') {
                if (!password) return showError("Please enter your password.");
                $.ajax({
                    url: '/auth/validate_password',
                    method: 'POST',
                    data: { username, password },
                    success: function (res) {
                        if (res.success) {
                            window.location.href = res.redirect;
                        } else {
                            showError(res.message || "Invalid credentials.");
                        }
                    },
                    error: function (xhr) {
                        showError(xhr.responseJSON?.message || "Login failed.");
                    }
                });
            } else if (loginType === 'external') {
                if (!otp) return showError("Please enter the OTP.");
                $.ajax({
                    url: '/auth/validate_otp',
                    method: 'POST',
                    data: { username, otp },
                    success: function (res) {
                        if (res.success) {
                            window.location.href = res.redirect;
                        } else {
                            showError(res.message || "Invalid or expired OTP.");
                        }
                    },
                    error: function (xhr) {
                        showError(xhr.responseJSON?.message || "OTP validation failed.");
                    }
                });
            }
        });
    </script>
</body>
</html>
