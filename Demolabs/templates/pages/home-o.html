<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CXO Demo Showcase</title>

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f8f9fa;
        }

        .header-section {
            padding: 10px 20px;
            background-color: #ffffff;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
        }

        .header-icon {
            font-size: 1.8rem;
            color: #0d6efd;
            margin-right: 10px;
        }

        .header-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #333;
        }

        .header-subtitle {
            font-size: 0.95rem;
            color: #666;
            margin-left: 12px;
        }

        .toolbar {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #ffffff;
            border-bottom: 1px solid #ddd;
        }

        .search-bar {
            display: flex;
            align-items: center;
            flex: 1;
        }

            .search-bar input {
                width: 100%;
                max-width: 300px;
            }

        .view-toggle button {
            margin-left: 8px;
        }

        .score-card {
            border-radius: 10px;
            padding: 16px;
            color: #fff;
            margin-bottom: 12px;
            font-size: 0.95rem;
        }

            .score-card i {
                font-size: 1.4rem;
                margin-right: 10px;
            }

            .score-card.sales {
                background-color: #0d6efd;
            }

            .score-card.revenue {
                background-color: #198754;
            }

            .score-card.nps {
                background-color: #ffc107;
                color: #333;
            }

            .score-card.uptime {
                background-color: #dc3545;
            }

        @media (max-width: 576px) {
            .header-subtitle {
                display: none;
            }

            .search-bar {
                flex-direction: column;
                align-items: stretch;
            }

                .search-bar input {
                    max-width: 100%;
                }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header-section">
        <i class="fas fa-diagram-project header-icon"></i>
        <div class="header-title">CXO Demo Showcase</div>
        <div class="header-subtitle">Explore AI-powered business solutions</div>
    </div>

    <!-- Toolbar -->
    <div class="toolbar">
        <div class="search-bar">
            <input type="text" class="form-control" placeholder="Search demos..." />
            <div class="view-toggle ms-2">
                <button class="btn btn-outline-secondary" title="Grid View">
                    <i class="fas fa-th"></i>
                </button>
                <button class="btn btn-outline-secondary" title="List View">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
        <div>
            <button class="btn btn-outline-primary" title="Filters">
                <i class="fas fa-sliders-h"></i> Filters
            </button>
        </div>
    </div>

    <!-- Scorecards -->
    <div class="container my-3">
        <div class="row g-3">
            <div class="col-md-3">
                <div class="score-card sales d-flex align-items-center">
                    <i class="fas fa-bolt"></i> Sales Impact <strong class="ms-auto">+18%</strong>
                </div>
            </div>
            <div class="col-md-3">
                <div class="score-card revenue d-flex align-items-center">
                    <i class="fas fa-coins"></i> Cost Savings <strong class="ms-auto">$2.1M</strong>
                </div>
            </div>
            <div class="col-md-3">
                <div class="score-card nps d-flex align-items-center">
                    <i class="fas fa-star"></i> NPS Boost <strong class="ms-auto">+25 pts</strong>
                </div>
            </div>
            <div class="col-md-3">
                <div class="score-card uptime d-flex align-items-center">
                    <i class="fas fa-rocket"></i> Uptime <strong class="ms-auto">99.98%</strong>
                </div>
            </div>
        </div>
    </div>

    <!-- Placeholder for demos -->
    <div class="container">
        <div class="alert alert-secondary text-center mt-5">
            <i class="fas fa-info-circle me-2"></i> Demo grid/list content coming soon.
        </div>
    </div>


    <!-- Modals (Demo Details & Customize) -->
    <div class="modal fade" id="demoModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Demo Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="demoModalBody"></div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="customizeModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Customize Demo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="customizeForm">
                        <div class="mb-3">
                            <label for="customName" class="form-label">Your Name</label>
                            <input type="text" class="form-control" id="customName" required />
                        </div>
                        <div class="mb-3">
                            <label for="customEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="customEmail" required />
                        </div>
                        <div class="mb-3">
                            <label for="customDetails" class="form-label">Customization Requirements</label>
                            <textarea class="form-control" id="customDetails" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Hidden form for redirection -->
    <form id="demoDetailsForm" method="POST" action="/DemoDetails" style="display: none;">
        <input type="hidden" name="demoID" id="demoIDField" />
    </form>

    <!-- JS Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init();</script>
    <script src="/static/js/demoList.js"></script>
</body>
</html>
